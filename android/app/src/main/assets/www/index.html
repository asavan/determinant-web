<script defer src="main.2adbc8f79b41109a3044.js"></script><style type="text/css">*{margin:0;padding:0}*,:after,:before{box-sizing:border-box}:root{--main-color:#f0f8ff;--comp-color:red;--player-color:#4169e1;--digit-color:#000;--field-size:3;--gap-size:clamp(1px,0.54825vw,5px);--border-size:clamp(2px,calc(var(--gap-size)/2),3px);--border-color:gray;--cell-size:100px}body,html{height:100%}body{display:flex;flex-direction:column}.content{flex:1 0 auto}footer{flex:0 0 auto}@keyframes bump{0%{box-shadow:inset 0 0 0 5px var(--border-color,green);opacity:1;transform:scale(1.5)}25%{box-shadow:inset 0 0 0 1px var(--border-color);opacity:.5;transform:scale(1)}to{box-shadow:none;opacity:0;transform:scale(.2)}}.field{display:flex;justify-content:space-between}.box{display:grid;grid-template-columns:repeat(3,var(--cell-size));grid-template-rows:repeat(3,var(--cell-size));grid-gap:var(--gap-size);padding:10px}.qrcode.big{left:0;position:absolute;top:0;width:calc(var(--field-size)*100px + 50px)}.digits{align-self:center;display:flex;flex-wrap:wrap;gap:var(--gap-size);min-width:350px}.qrcode{display:inline-block;width:300px}.install{background-color:var(--main-color);border:0;cursor:pointer;font:700 24px/100px Tahoma,sans-serif;height:100px;padding:0;text-align:center;width:100%}.hidden{display:none}img{display:block;height:100px;margin-left:auto;margin-right:auto;max-width:100%}.cell,.digit{background-color:var(--main-color);border:solid var(--border-size) var(--border-color);border-radius:10px;color:var(--digit-color);display:grid;font:700 24px/100px Tahoma,sans-serif;height:var(--cell-size);place-items:center;touch-action:none;user-select:none;width:var(--cell-size)}.digit{cursor:grab}.player{--border-color:var(--player-color)}.comp{--border-color:var(--comp-color)}.best{color:green;--border-color:green}.cell.disabled{cursor:not-allowed}.digit.disabled{animation-duration:.6s;animation-fill-mode:forwards;animation-name:bump;animation-timing-function:linear;overflow:hidden}@media (max-width:650px){.field{flex-direction:column;justify-content:start}.digits{border-top:solid var(--border-size) var(--border-color);padding:10px}.hidden2{display:none}}.hole{color:transparent;cursor:default}.cell.last{box-shadow:inset 0 0 0 5px var(--border-color)}.active.player{background-color:var(--player-color)}.active.comp{background-color:var(--comp-color)}.overlay{background:rgba(0,0,0,.7);display:grid;inset:0;opacity:0;place-items:center;position:fixed;transition:opacity .7s;visibility:hidden}.overlay.show{opacity:1;visibility:visible}.popup{background:#fff;border-radius:5px;display:inline-block;padding:20px;position:relative;transition:all 5s ease-in-out;width:300px}.popup h2{color:#333;font-family:Tahoma,Arial,sans-serif;margin-top:0;text-align:center}.popup .close{color:#333;font-size:30px;font-weight:700;position:absolute;right:10px;text-decoration:none;top:3px;transition:all .4s}.popup .close:hover{color:var(--player-color)}.popup .content{padding:10px;text-align:center}.card-1{view-transition-name:card-1}.card-2{view-transition-name:card-2}.card-3{view-transition-name:card-3}.card-4{view-transition-name:card-4}.card-5{view-transition-name:card-5}.card-6{view-transition-name:card-6}.card-7{view-transition-name:card-7}.card-8{view-transition-name:card-8}.card-9{view-transition-name:card-9}</style></head>
