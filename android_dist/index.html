<script defer src="main.9c48d534c10d31db940c.js"></script><style type="text/css">*{margin:0;padding:0}:root{--main-color:#f0f8ff;--comp-color:red;--player-color:#4169e1;--field-size:3}body,html{height:100%}body{display:flex;flex-direction:column}.content{flex:1 0 auto}footer{flex:0 0 auto}@keyframes bump{0%{border:2px solid var(--border-color);box-shadow:inset 0 0 0 5px var(--border-color,green);margin:5px;opacity:1;transform:scale(1.5);width:100px}25%{border:2px solid var(--border-color);box-shadow:inset 0 0 0 1px var(--border-color);margin:5px;opacity:.5;transform:scale(1);width:100px}50%{border:2px solid var(--border-color);box-shadow:none;margin:5px;opacity:0;transform:scale(.5);width:100px}to{border:0;margin:0;opacity:0;width:0}}.field{display:flex}.box{max-height:450px;max-width:calc(var(--field-size)*100px + 100px);min-width:calc(var(--field-size)*100px + 50px);width:100%}.qrcode.big{left:0;position:absolute;top:0;width:calc(var(--field-size)*100px + 50px)}.digits{align-self:center;display:flex;flex-wrap:wrap;min-width:350px}hr{border:0;border-top:1px solid #ccc;display:block;height:1px;margin:5px 0;padding:0}@media (max-width:700px){.field{flex-wrap:wrap}hr{width:100%}.hidden2{display:none}}.install{background-color:var(--main-color);border:0;cursor:pointer;font:700 24px/100px Tahoma,sans;height:100px;padding:0;text-align:center;width:100%}.hidden{display:none}img{display:block;height:100px;margin-left:auto;margin-right:auto;max-width:100%}.cell,.digit{background-color:var(--main-color);border:2px solid gray;border-radius:10px;display:inline-block;font:700 24px/100px Tahoma,sans;margin:5px;max-height:100px;max-width:100px;text-align:center;touch-action:none;user-select:none;width:100px}.digit{cursor:grab}.player{--border-color:var(--player-color)}.comp{--border-color:var(--comp-color)}.best{border:2px solid green;color:green}.cell.disabled{border:2px solid var(--border-color);cursor:not-allowed}.digit.disabled{animation-duration:1.2s;animation-fill-mode:forwards;animation-name:bump;animation-timing-function:linear;overflow:hidden}@media (max-width:450px){.field{flex-wrap:wrap}hr{width:100%}.hidden2{display:none}}.hole{color:transparent;cursor:default}.cell.last{box-shadow:inset 0 0 0 5px var(--border-color)}.active.player{background-color:var(--player-color)}.active.comp{background-color:var(--comp-color)}.overlay{background:rgba(0,0,0,.7);bottom:0;left:0;opacity:0;position:fixed;right:0;top:0;transition:opacity .7s;visibility:hidden}.overlay.show{opacity:1;visibility:visible}.popup{background:#fff;border-radius:5px;margin:70px auto;padding:20px;position:relative;transition:all 5s ease-in-out;width:80%}.popup h2{color:#333;font-family:Tahoma,Arial,sans-serif;margin-top:0}.popup .close{color:#333;font-size:30px;font-weight:700;position:absolute;right:30px;text-decoration:none;top:20px;transition:all .4s}.popup .close:hover{color:var(--player-color)}.popup .content{max-height:30%;overflow:auto}</style></head>
